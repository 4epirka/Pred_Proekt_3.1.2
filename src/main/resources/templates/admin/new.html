<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { min-height: 100vh; }
        .sidebar {
            min-height: 100vh;
            padding-top: 0.75rem;
        }
        .sidebar .nav-link { border-radius: 0; }
        .topbar-text { font-weight: 600; color: #fff; }
        .card-form { background: #fff; border: 1px solid #e6e6e6; }
        input.form-control, select.form-select {
            background-color: #fff8dc;
        }
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <span class="topbar-text me-3" th:text="${#authentication.name} ?: ''">admin@mail.ru</span>
            <small class="text-muted text-white-50" th:text="'with roles: ' + ${#authentication.authorities}"></small>
        </div>
        <div>
            <a th:href="@{/logout}" class="text-white text-decoration-none">Logout</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <aside class="col-md-2 bg-light sidebar border-end">
            <ul class="nav flex-column nav-pills ms-2">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">User</a>
                </li>
            </ul>
        </aside>

        <main class="col-md-10 p-4">
            <h1>Admin panel</h1>

            <ul class="nav nav-tabs mt-3">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">New User</a>
                </li>
            </ul>

            <div class="card mt-3 card-form shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Add new user</h5>

                    <form th:action="@{/admin}" method="post" th:object="${user}" class="mt-3">

                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" th:field="*{username}" class="form-control"
                                   placeholder="Enter username" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control"
                                   placeholder="Enter password" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control"
                                   placeholder="Enter full name">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" th:field="*{age}" class="form-control"
                                   placeholder="Enter age" min="0" max="120" step="1">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Country</label>
                            <input type="text" th:field="*{country}" class="form-control"
                                   placeholder="Enter country">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Roles</label>
                            <div class="border rounded p-2">
                                <div th:each="role : ${roles}">
                                    <label class="form-check-label">
                                        <input class="form-check-input me-2" type="checkbox"
                                               th:value="${role.id}" name="roles">
                                        <span th:text="${role.name}"></span>
                                    </label><br>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success">Add new user</button>
                        <a th:href="@{/admin}" class="btn btn-secondary ms-2">Cancel</a>
                    </form>
                </div>
            </div>

        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
