<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h3>Admin Panel</h3>
    <a href="/logout" class="btn btn-secondary float-end">Logout</a>
    <a href="/admin/new" class="btn btn-primary mb-3">Add User</a>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th><th>Username</th><th>Name</th><th>Roles</th><th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.username}"></td>
            <td th:text="${u.name}"></td>
            <td th:text="${u.roles}"></td>
            <td>
                <a th:href="@{'/admin/edit/' + ${u.id}}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{'/admin/delete/' + ${u.id}}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
