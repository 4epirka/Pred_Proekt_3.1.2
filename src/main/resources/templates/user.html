<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { min-height: 100vh; }

        .sidebar {
            min-height: 100vh;
            background-color: #ffffff;
            border-right: 1px solid #dee2e6;
        }
        .sidebar .nav-link {
            color: #000;
            border-radius: 0;
        }
        .sidebar .nav-link:hover {
            background-color: #f8f9fa;
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: #fff;
        }

        .topbar-text { font-weight: 600; color: #fff; }
    </style>
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <span class="topbar-text me-3" th:text="${#authentication.name} ?: ''">user@mail.ru</span>
            <small class="text-muted text-white-50" th:text="'with roles: ' + ${#authentication.authorities}">with roles: USER</small>
        </div>
        <div>
            <a th:href="@{/logout}" class="text-white text-decoration-none">Logout</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <aside class="col-md-2 sidebar d-flex flex-column p-0">
            <ul class="nav flex-column nav-pills mt-2">
                <li class="nav-item">
                    <a class="nav-link active" href="#">User</a>
                </li>
            </ul>
        </aside>

        <main class="col-md-10 p-4">
            <h2>User information-page</h2>

            <div class="card mt-4 shadow-sm">
                <div class="card-header">
                    <h5 class="mb-0">About user</h5>
                </div>

                <div class="card-body">
                    <table class="table table-bordered align-middle mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Country</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}">1</td>
                            <td th:text="${user.username}">user</td>
                            <td th:text="${user.name}">User Name</td>
                            <td th:text="${user.age}">25</td>
                            <td th:text="${user.country}">Russia</td>
                            <td th:text="${user.roles}">USER</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

</body>
</html>
