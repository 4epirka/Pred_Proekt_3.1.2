<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3 class="mb-4">Welcome, <span th:text="${user.username}"></span>!</h3>
    <table class="table table-bordered">
        <tr><th>Name</th><td th:text="${user.name}"></td></tr>
        <tr><th>Age</th><td th:text="${user.age}"></td></tr>
        <tr><th>Country</th><td th:text="${user.country}"></td></tr>
        <tr><th>Roles</th><td th:text="${user.roles}"></td></tr>
    </table>
    <a href="/logout" class="btn btn-danger">Logout</a>
</div>
</body>
</html>
